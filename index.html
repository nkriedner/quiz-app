<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Quiz App</title>
    </head>
    <body>
        <span class="score-minus">False: 0</span>
        <span class="score-plus">Correct: 0</span>
        <div class="container">
            <h1>Quiz App</h1>
            <div class="quiz-card">
                <h2>(Quiz-Question)</h2>
                <div class="quiz-answers">
                    <div class="answer answer-1">(Answer 1)</div>
                    <div class="answer answer-2">(Answer 2)</div>
                    <div class="answer answer-3">(Answer 3)</div>
                    <div class="answer answer-4">(Answer 4)</div>
                </div>
            </div>
            <div>
                <button class="btn btn-show-answer">SHOW ANSWER</button>
                &nbsp;
                <button class="btn btn-next">NEXT QUESTION</button>
            </div>
        </div>
        <script src="quiz-data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
